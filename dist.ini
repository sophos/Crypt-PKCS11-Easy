name    = Crypt-PKCS11-Easy
author  = Ioan Rogers <ioan.rogers@sophos.com>
license = Perl_5
copyright_holder = Sophos Ltd

[Encoding]
filename = t/data/
encoding = bytes

[AutoPrereqs]

[Git::GatherDir]
exclude_filename = LICENSE

[PruneCruft]

[Git::Commit]
[Git::CommitBuild]
branch =
release_branch = release
multiple_inheritance = 1

[Git::Tag]
branch = release
signed = 1

[Git::Check]
untracked_files = warn
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = LICENSE
allow_dirty = README.md

[GitHub::Meta]

[AutoVersion]
major = 0

[Git::Contributors]
[Meta::Contributors]

[PodWeaver]
[PkgVersion]

[ChangelogFromGit::CPAN::Changes]
edit_changelog = 1

[License]
[Manifest]
[MetaJSON]
[ModuleBuildTiny]
[Signature]

[CopyFilesFromBuild]
copy = LICENSE

[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]

[ConfirmRelease]
[UploadToCPAN]
[Git::Push]
